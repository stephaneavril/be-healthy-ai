<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Imágenes de Bienestar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Generador de Imágenes de Bienestar</h1>
        <p>Ingresa tus respuestas para generar una imagen motivacional:</p>
        
        <input type="text" id="alimentacion" placeholder="Ej: Fruta fresca">
        <input type="text" id="ejercicio" placeholder="Ej: Yoga">
        <input type="text" id="saludMental" placeholder="Ej: Meditación">
        <input type="text" id="descanso" placeholder="Ej: Sueño reparador">
        
        <button id="generateButton">Generar Imagen</button>
        
        <div id="output">
            <h3 id="statusMessage"></h3>
            <img id="generatedImage" style="display:none;">
        </div>
        
        <button id="printButton" style="display:none;">🖨️ Imprimir Imagen</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
