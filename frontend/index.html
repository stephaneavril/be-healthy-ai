<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Im√°genes de Bienestar</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 10px; padding: 10px; width: 80%; max-width: 400px; }
        img { max-width: 80%; height: auto; margin-top: 20px; }
        .hidden { display: none; }
    </style>
</head>
<body>

    <h1>Generador de Im√°genes de Bienestar</h1>
    <p>Ingresa tus respuestas para generar una imagen motivacional:</p>

    <input type="text" id="alimentacion" placeholder="Ejemplo: Manzana, Ensalada">
    <input type="text" id="ejercicio" placeholder="Ejemplo: Yoga, Correr">
    <input type="text" id="saludMental" placeholder="Ejemplo: Meditaci√≥n, Relajaci√≥n">
    <input type="text" id="descanso" placeholder="Ejemplo: Dormir, Siesta">
    
    <button onclick="generarImagen()">Generar Imagen</button>
    <button id="printBtn" class="hidden" onclick="imprimirImagen()">üñ®Ô∏è Imprimir Imagen</button>

    <h3 id="status" class="hidden">Generando imagen...</h3>
    <img id="resultado" class="hidden" alt="Imagen Generada">

    <script>
        async function generarImagen() {
            document.getElementById("status").classList.remove("hidden");
            document.getElementById("printBtn").classList.add("hidden");
            document.getElementById("resultado").classList.add("hidden");

            const respuestas = [
                document.getElementById("alimentacion").value,
                document.getElementById("ejercicio").value,
                document.getElementById("saludMental").value,
                document.getElementById("descanso").value
            ];

            const response = await fetch("/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ respuestas })
            });

            const data = await response.json();

            if (data.image_url) {
                document.getElementById("resultado").src = data.image_url;
                document.getElementById("resultado").classList.remove("hidden");
                document.getElementById("printBtn").classList.remove("hidden");
            } else {
                alert("Error al generar la imagen");
            }

            document.getElementById("status").classList.add("hidden");
        }

        function imprimirImagen() {
            const imgUrl = document.getElementById("resultado").src;
            const ventanaImpresion = window.open('');
            ventanaImpresion.document.write(`<img src="${imgUrl}" style="width:100%">`);
            ventanaImpresion.document.close();
            ventanaImpresion.print();
        }
    </script>

</body>
</html>
