<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Imágenes</title>
    <script defer src="script.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { margin: 5px; padding: 10px; width: 80%; }
        img { margin-top: 20px; max-width: 100%; display: none; }
    </style>
</head>
<body>
    <h1>Generador de Imágenes de Bienestar</h1>
    <p>Ingresa tus respuestas para generar una imagen motivacional:</p>
    <input type="text" id="alimentacion" placeholder="Alimentación (Ej: Saludable)">
    <input type="text" id="actividad" placeholder="Actividad Física (Ej: Yoga)">
    <input type="text" id="salud" placeholder="Salud Mental (Ej: Meditación)">
    <input type="text" id="descanso" placeholder="Descanso (Ej: 8 horas de sueño)">
    <button onclick="generarImagen()">Generar Imagen</button>
    <p id="mensaje"></p>
    <img id="imagenGenerada">
</body>
</html>
