<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BE HEALTHY - Imagen Motivacional</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BE HEALTHY - Generador de Imagen Motivacional</h1>

    <form id="formulario">
        <label>1. ¿Cómo describes tu alimentación?</label>
        <input type="text" id="respuesta1" required>
        
        <label>2. ¿Qué actividad física realizas?</label>
        <input type="text" id="respuesta2" required>

        <label>3. ¿Cómo cuidas tu salud mental?</label>
        <input type="text" id="respuesta3" required>

        <label>4. ¿Cómo es tu descanso?</label>
        <input type="text" id="respuesta4" required>

        <button type="submit">Generar Imagen</button>
    </form>

    <div id="resultado">
        <h2>Imagen Generada:</h2>
        <img id="imagen" src="" alt="Aquí aparecerá la imagen" style="display: none;">
    </div>
</body>
</html>
