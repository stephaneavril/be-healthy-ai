<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Imágenes Motivacionales</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Generador de Imágenes Motivacionales</h1>
    <form id="imageForm">
        <label for="alimentacion">Alimentación:</label>
        <input type="text" id="alimentacion" required>
        
        <label for="actividad">Actividad Física:</label>
        <input type="text" id="actividad" required>

        <label for="salud">Salud Mental:</label>
        <input type="text" id="salud" required>

        <label for="descanso">Descanso:</label>
        <input type="text" id="descanso" required>

        <button type="submit">Generar Imagen</button>
    </form>

    <div id="resultado">
        <h2>Imagen Generada:</h2>
        <img id="imageOutput" src="" alt="Imagen generada" style="display:none;">
    </div>

    <script src="script.js"></script>
</body>
</html>
