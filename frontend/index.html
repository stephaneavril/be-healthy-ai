<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Imágenes Motivacionales</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            margin: 10px;
            padding: 10px;
            width: 300px;
        }
        img {
            margin-top: 20px;
            max-width: 80%;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>Generador de Imágenes Motivacionales</h1>

    <input type="text" id="alimentacion" placeholder="Alimentación (Ej. Saludable)" required><br>
    <input type="text" id="actividad" placeholder="Actividad física (Ej. Yoga)" required><br>
    <input type="text" id="salud" placeholder="Salud mental (Ej. Meditación)" required><br>
    <input type="text" id="descanso" placeholder="Descanso (Ej. 8 horas de sueño)" required><br>

    <button onclick="generarImagen()">Generar Imagen</button>

    <h2>Imagen Generada:</h2>
    <img id="imagenGenerada" src="" alt="Imagen generada aparecerá aquí">

    <script>
        async function generarImagen() {
            const respuestas = [
                document.getElementById("alimentacion").value,
                document.getElementById("actividad").value,
                document.getElementById("salud").value,
                document.getElementById("descanso").value
            ];

            const response = await fetch("https://be-healthy-ai-production.up.railway.app/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ respuestas })
            });

            const data = await response.json();
            
            if (data.image_url) {
                document.getElementById("imagenGenerada").src = data.image_url;
            } else {
                alert("Error al generar la imagen");
            }
        }
    </script>
</body>
</html>
